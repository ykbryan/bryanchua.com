<div id="particles-js">
  <div class="header">
    <h1>{{site.username}}</h1>
    <h2>{{site.user_title}}</h2>
    <div class="header-icons">
      <a aria-label="Send email" href="mailto:{{site.email}}">
        <i class="icon fa fa-envelope"></i>
      </a>
      <a aria-label="My LinkedIn" target="_blank" href="https://linkedin.com/in/{{site.linkedin_username}}">
        <i class="icon fa fa-linkedin" aria-hidden="true"></i>
      </a>
      <a aria-label="My Github" target="_blank" href="https://github.com/{{site.github_username}}">
        <i class="icon fa fa-github-alt" aria-hidden="true"></i>
      </a>
      <a aria-label="My Photography Site" target="_blank" href="https://{{site.blog_website}}">
        <i class="icon fa fa-laptop" aria-hidden="true"></i>
      </a>
      <a aria-label="My Photography Site" target="_blank" href="https://{{site.photography_website}}">
        <i class="icon fa fa-camera-retro" aria-hidden="true"></i>
      </a>
    </div>
    <div class="header-links">
      <a class="link" href="#" data-scroll>(try tapping around)</a>
    </div>
  </div>
</div>
