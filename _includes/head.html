<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="canonical" href="{{ site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" href="{{ "/assets/icons/apple-icon.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" href="{{ "/assets/icons/apple-icon-60x60.png" | prepend: site.baseurl }}" sizes="60x60">
  <link rel="apple-touch-icon" href="{{ "/assets/icons/apple-icon-60x60.png" | prepend: site.baseurl }}" sizes="76x76">
  <link rel="apple-touch-icon" href="{{ "/assets/icons/apple-icon-60x60.png" | prepend: site.baseurl }}" sizes="120x120">
  <link rel="apple-touch-icon" href="{{ "/assets/icons/apple-icon-60x60.png" | prepend: site.baseurl }}" sizes="152x152">
  <link rel="apple-touch-icon" href="{{ "/assets/icons/apple-icon-60x60.png" | prepend: site.baseurl }}" sizes="180x180">
</head>
